<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三数排序</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .input-group {
            margin: 15px 0;
        }
        input {
            padding: 8px;
            width: 120px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>三数排序比较器</h1>
    
    <div class="input-group">
        <input type="number" id="num1" placeholder="第一个数">
        <input type="number" id="num2" placeholder="第二个数">
        <input type="number" id="num3" placeholder="第三个数">
    </div>
    
    <button onclick="sortNumbers()">排序</button>
    <div id="result"></div>

    <script>
        function sortNumbers() {
            // 获取三个输入值
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const resultDiv = document.getElementById('result');

            // 验证输入有效性
            if ([num1, num2, num3].some(isNaN)) {
                resultDiv.innerHTML = '<span class="error">请输入有效的数字！</span>';
                return;
            }

            // 将数字存入数组并排序
            const numbers = [num1, num2, num3];
            numbers.sort((a, b) => b - a); // 从大到小排序

            // 显示结果
            resultDiv.innerHTML = `
                排序结果：${numbers[0]} > ${numbers[1]} > ${numbers[2]}
                <br>（原始输入：${num1}, ${num2}, ${num3}）
            `;
        }
    </script>

</body>
</html>
